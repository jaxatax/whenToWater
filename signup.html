<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>When to Water?</title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

	<body>
		<script src="script.js"></script>
		
		<h1>When to Water?</h1>
		<br>
		<div class="centerMe">
      <p>Enter your phone number, your zip code, and your preferred time to be texted at below!</p>
      <br>
			<input id="phoneNumber" type="text" placeholder="Enter phone number"/>
      <br>
      <input id="zipCode" type="text" placeholder="Enter zip code"/>
      <br>
      <input id="textTime" type="time" placeholder="Enter time"/>
      <br>
			<p id="phoneMsg" class="error"></p>
      <p id="zipMsg" class="error"></p>
      <p id="timeMsg" class="error"></p>
			<br>
			<br>
			<button onclick="checkFormData()">Submit</button>
		</div>
	</body>
